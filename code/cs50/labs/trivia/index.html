<!DOCTYPE html>

<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
		<title>Trivia!</title>
		<script>
			// TODO: Add code to check answers to questions
			document.addEventListener("DOMContentLoaded", function(){
							let correct = document.querySelector('.correct')

							correct.addEventListener('click', function(){

											correct.style.backgroundColor = 'green';
											document.querySelector(".feedback1").textContent =
												'Correct!'
										})

							let incorrects = document.querySelectorAll('.incorrect')
							for (let i = 0; i < incorrects.length; i++) {
											incorrects[i].addEventListener('click',
															function(){ 
																			incorrects[i].style.backgroundColor = 'red';
																			document.querySelector(".feedback1").textContent
																				= "Incorrect!"
																		})
										}
							let input = document.querySelector('.input')
							let submitBtn = document.querySelector('.submit-btn')

							submitBtn.addEventListener('click', function(){
											console.log(input.value)
											if(input.value.toLowerCase() == "my ass"){
															input.style.backgroundColor =
																"green"
															document.querySelector('.feedback2').textContent
																= 'Correct'
														} else {
																		input.style.backgroundColor =
																			"red"
																		document.querySelector('.feedback2').textContent
																			= 'Incorrect!'
																	}
										})
						})

		</script>
	</head>
	<body>
		<div class="header">
			<h1>Trivia!</h1>
		</div>

		<div class="container">
			<div class="section">
				<h2>Part 1: Multiple Choice </h2>
				<hr>
				<!-- TODO: Add multiple choice question here -->
				<h3 class="q1">What is the fastest animal alive?</h3>
				<button class="correct">Cheeta</button>
				<br>
				<button class="incorrect">Panther</button>
				<br>
				<button class="incorrect">Leopard</button>
				<br>
				<button class="incorrect">Bobcat</button>
				<p class="feedback1"></p>
			</div>

			<div class="section">
				<h2>Part 2: Free Response</h2>
				<hr>
				<!-- TODO: Add free response question here -->
				<h3>What do you get when you cross an owl with a bungie chord?</h3>
				<input class="input" type="text"> 		
				<button class="submit-btn" type="submit">Submit</button>
				<p class="feedback2"></p>

			</div>
		</div>
	</body>
</html>
